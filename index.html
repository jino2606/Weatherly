<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet">

    <!-- FontAwsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Css Styling -->

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaQueries.css">

  </head>
  <body>

    <section class="mt-0"> <!-- Header Section -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around nav_body">

                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo.png" alt="Logo" class="d-inline-block align-text-bottom">
                    weatherly
                </a>
                <!-- justify-content-between -->

                <!-- <div class="" > -->

                <form class="d-flex" role="search">

                    <div class="d-flex">
                        <div class="search-container rounded-pill">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <!--  -->
                            <input autocomplete="off" id="searchBar" class="search_box" type="search" placeholder="Search City..." aria-label="">
                            <!-- <button class="" type="submit">
                            butt
                            </button> -->
                        </div>
                        <button onclick="searchButton(event)" class="btn rounded-pill search_button" id="search_button"  type="submit">Search</button>
                        <button onclick="searchButton(event)" class="btn rounded-circle search_button_circle d-none" id="search_button"  type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                  </form>

                <!-- <div class="nav-item" id="navbarSupported">
                    <button class="btn rounded-pill login_button">Login</button>
                </div> -->

                <!-- <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d_modes">
                        <button class="btn rounded-circle p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                        </button>
                    </li>

                    <li class="nav-item live_location">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul> -->
                <!-- </div> -->
            </div>
        </nav>
    </section>

    <section class="mb-sm-3 mb-lg-5"> <!-- The weather Widjects -->

        <div class="container content_body p-md-0 px-sm-2">

                        <section class="mt-0">
                            <div class="row right_widget rounded-5 mb-3 m-0">
                                <div class="col-lg-7 col-sm-12 right_widCol"> <!-- colmn 1 -->
                                    <div class="row">
                                        <h2 class="right_heading">Now</h2>
                                    </div>
                                    <div class="row">
                                        <div class="col-6" >
                                            <p class="right_widTemp" id="currentTemp">5<sup class="right_widDeg">&deg;C</sup></p>
                                        </div>
                                        <div class="col-6 justify-content-center right_widImg">
                                            <img id="weather_img" src="./assets/images/logo.png" alt="">
                                        </div>
                                    </div>
                                    <h3 id="weather_desc">Broken Clouds</h3>
                                </div>
    
                                <div class="col-lg-5 col-sm-12 ps-lg-5 ps-sm-0 pe-2 text-center the_clock"> <!-- colmn 2 -->
                                    <div class="d-flex align-items-center">
                                        <i class="fa-regular fa-clock clk_icon"></i>
                                        <p class="clk_time" id="clk_time">05:45 AM</p>
                                    </div>
                                    <div class="d-flex align-items-center ms-3">
                                        <i class="fa-regular fa-calendar d-block spl_icon"></i>
                                        <p class="time_detail" id="date_today">Wednesday 01 Dec</p>
                                    </div>
                                    <div class="d-flex align-items-center ms-3">
                                        <i class="fa-solid fa-location-dot d-block spl_icon"></i>
                                        <p class="time_detail" id="current_place">Kaliyakkavilai</p>
                                    </div>
                                    
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2 class="text-center mb-4">Upcoming 7 Days Weather</h2>
                            <div class="row weekly_main p-0 m-0">
                                <div class="container overflow-hidden position-relative p-0 rounded-4 weekly_grp">
                                    <div class="d-flex position-absolute p-0 weekly_data" id="card_group">
                                        <!-- Div for the Weekly Weather cards -->

                                    </div>
                                </div>
                            </div>                           
                            <div class="mt-4 d-flex justify-content-center navigateBtn">
                                <button class="crsl_prev m-2 rounded-circle" type="button" data-bs-target="#reviewCarousel" data-bs-slide="prev" data-bs-toggle="tooltip" data-bs-title="Previous" data-bs-custom-class="custom-tooltip">
                                  <i class="fa-solid fa-circle-chevron-left"></i>
                                </button>
                                <button class="crsl_next m-2 rounded-circle" type="button" data-bs-target="#reviewCarousel" data-bs-slide="next" data-bs-toggle="tooltip" data-bs-title="Next" data-bs-custom-class="custom-tooltip">
                                  <i class="fa-solid fa-circle-chevron-right"></i>
                                </button>
                            </div>
                        </section>
            <section>
                <h2 class="text-center mb-4">Weather Overview</h2>
                    <div class="row gap-3 p-0 m-0">
                        <div class="col-xl widget_col rounded-5">
                            <div class="row rounded-4 wid_main ">
                                <p class="widget_title">Sunset & Sunrise</p>
                                <div class="row p-0 mx-auto"> <!-- inside data -->
                                    <div class="col-md-2 col-4 align-self-center ps-0">
                                        <img class="tile_img" src="./assets/images/download/sun.png" alt="">
                                    </div>
                                    <div class="col-md-4 col-8 p-0 ">
                                        <p class="detail_name">Sunrise</p>
                                        <p class="details" id="sunrise_time">06:46<span class="ampm">AM</span></p>
                                    </div>
                                    <div class="col-md-2 col-4 align-self-center justify-content-center pe-0">
                                        <img class="tile_img" src="./assets/images/download/moon.png" alt="">
                                    </div>
                                    <div class="col-md-4 col-8 p-0">
                                        <p class="detail_name">Sunset</p>
                                        <p class="details" id="sunset_time">06:46 PM</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row gap-3">
                                <div class="col-md col-sm-12 rounded-4 widget_in">
                                    <p class="widget_title">Visibility</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <img class="tile_img" src="./assets/images/download/eye.png" alt="">
                                        </div>
                                        <div class="col-6">
                                            <p class="details" id="wid_visibility">10</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md col-sm-12 rounded-4 widget_in">
                                    <p class="widget_title">Feels Like</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <img class="tile_img" src="./assets/images/download/thermometer.png" alt="">
                                        </div>
                                        <div class="col-6">
                                            <p class="details" id="wid_feelsLike">2</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Second Card -->
                        <div class="col-xl widget_col rounded-5">
                            <div class="row rounded-4 wid_main">
                                <p class="widget_title">Wind Stats</p>
                                <div class="row text-center align-items-center"> <!-- inside data -->
                                    <div class="col-3 align-self-center text-start">
                                        <i class="fa-solid fa-wind" style="font-size: 3.5em;"></i>
                                    </div>
                                    <div class="col-9">
                                        <div class="row justify-content-between">
                                            <div class="col-md col-sm-12">
                                                <p class="detail_name">Speed</p>
                                                <p class="details" id="wind_speed">3</p>
                                            </div>
                                            <div class="col-md col-sm-12">
                                                <p class="detail_name">Gust</p>
                                                <p class="details" id="wind_gust">5 <span class="detail_units">km\h</span></p>
                                            </div>
                                            <div class="col-md col-sm-12">
                                                <p class="detail_name">Direction</p>
                                                <img class="tile_img" id="wind_dir" src="./assets/images/weather_icons/direction.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row gap-3">
                                <div class="col-md col-sm-12 rounded-4 widget_in">
                                    <p class="widget_title">Humidity</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <img class="tile_img" src="./assets/images/download/humidity.png" alt="">
                                        </div>
                                        <div class="col-6">
                                            <p class="details" id="weath_humid">50</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md col-sm-12 rounded-4 widget_in">
                                    <p class="widget_title">Pressure</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <img class="tile_img" src="./assets/images/download/pressure.png" alt="">
                                        </div>
                                        <div class="col-6">
                                            <p class="details" id="weath_pressure">1025</p>
                                            <!-- <span class="detail_units">hpa</span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- Second Card End -->
                    </div>
                <!-- </div>  -->
            </section>           
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
